{% extends "base.html" %}
{% block content %}
<!-- show combo box to select Alpaca server 
     user's selection will connect to server and redirect to paddle page -->
<br/>
<br/>
<div>
    {% if servers_found %}
        <form action="/server_select" method="POST">
            <label for="servers-combo-box">Select Telescope:</label>
            <select name = "servers-combo-box" id="servers-combo-box" >
                {% for server in servers_for_combo %}
                <option value="{{ server.index }}">{{ server.name }} (Type:{{server.type}})</option>
                {% endfor %}
            </select>
            <br/>
            <input type="submit" value="Connect to Telescope">
        </form>
    {% else %}
        <p>No ASCOM Telescope servers found!</p>
    {% endif %}
</div>
{% endblock %}
